      }

      .content-table th {
        position: sticky;
        top: 0; /* Don't forget this, required for the stickiness */
      }

      /* The container */
      .container {
        display: block;
        position: relative;
        padding-left: 17.5px;
        margin-bottom: 6px;
        cursor: pointer;
        font-size: 12px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide the browser's default checkbox */
      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      /* Create a custom checkbox */
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 15px;
        width: 15px;
        background-color: #eee;
      }

      /* On mouse-over, add a grey background color */
      .container:hover input ~ .checkmark {
        background-color: #ccc;
      }

      /* When the checkbox is checked, add a blue background */
      .container input:checked ~ .checkmark {
        background-color: #009879;
      }

      /* Create the checkmark/indicator (hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the checkmark when checked */
      .container input:checked ~ .checkmark:after {
        display: block;
      }

      /* Style the checkmark/indicator */
      .container .checkmark:after {
        left: 5.5px;
        top: 3px;
        width: 3px;
        height: 6px;
        border: solid white;
        border-width: 0 1.5px 1.5px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);

        color: #fff;

      }

  <script>
    function score_show(n) {
      var num = Math.floor(n);
      var decimal = n - num;
      if (decimal < 0.25) {
        return num + ".0";
      } else if (decimal < 0.75) {
        return num + ".5";
      } else {
        return parseInt(num + 1) + ".0";
      }
    }
    function score(n) {
      var num = Math.floor(n);
      var decimal = n - num;
      if (decimal < 0.25) {
        return num;
      } else if (decimal < 0.75) {
        return num + 0.5;
      } else {
        return num + 1;
      }
    }
    function calc(scores) {
      var score = 0;
      for (var i = 0; i < scores.length; i++) {
        score = score + parseInt(scores[i].value);
      }

      return score / scores.length;
    }

    function calculate() {
      var fl_scores = document.querySelectorAll(
        'input[type="checkbox"][id="FL"]:checked'
      );
      if (fl_scores.length > 0) {
        var fl_score = calc(fl_scores);
        document.getElementById("fl-score").innerText = score_show(fl_score);
      } else {
        var fl_score = 0;
        document.getElementById("fl-score").innerText = "";
      }

      var lr_scores = document.querySelectorAll(
        'input[type="checkbox"][id="LR"]:checked'
      );
      if (lr_scores.length > 0) {
        var lr_score = calc(lr_scores);
        document.getElementById("lr-score").innerText = score_show(lr_score);
      } else {
        var lr_score = 0;
        document.getElementById("lr-score").innerText = "";
      }
      var gra_scores = document.querySelectorAll(
        'input[type="checkbox"][id="GRA"]:checked'
      );
      if (gra_scores.length > 0) {
        var gra_score = calc(gra_scores);
        document.getElementById("gra-score").innerText = score_show(gra_score);
      } else {
        var gra_score = 0;
        document.getElementById("gra-score").innerText = "";
      }
      var pr_scores = document.querySelectorAll(
        'input[type="checkbox"][id="PR"]:checked'
      );
      if (pr_scores.length > 0) {
        var pr_score = calc(pr_scores);
        document.getElementById("pr-score").innerText = score_show(pr_score);
      } else {
        var pr_score = 0;
        document.getElementById("pr-score").innerText = "";
      }
      if (fl_score != 0 && lr_score != 0 && gra_score != 0 && pr_score != 0) {
        fl_score = score(fl_score);
        lr_score = score(lr_score);
        gra_score = score(gra_score);
        pr_score = score(pr_score);
        document.getElementById("overall").innerText = score_show(
          (fl_score + lr_score + gra_score + pr_score) / 4
        );
      } else {
        document.getElementById("overall").innerText = "";
      }
    }

    function addListener(boxes) {
      for (var i = 0; i < boxes.length; i++) {
        boxes[i].addEventListener("click", calculate);
      }
    }

    function reset() {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]');
      for (var i = 0; i < checkboxes.length; i++) {
        checkboxes[i].checked = false;
      }
      calculate();
    }
    // The demo
    var checkboxesGroup1 = document.querySelectorAll(
        'input[type="checkbox"][id="FL"]'
      ),
      checkboxesGroup2 = document.querySelectorAll(
        'input[type="checkbox"][id="LR"]'
      ),
      checkboxesGroup3 = document.querySelectorAll(
        'input[type="checkbox"][id="GRA"]'
      );
