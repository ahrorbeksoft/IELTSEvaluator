        width: 0;

      /* Create a custom checkbox */
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 15px;
        width: 15px;
        background-color: #eee;
      }

      /* On mouse-over, add a grey background color */

        background-color: #009879;
      }

      /* Create the checkmark/indicator (hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the checkmark when checked */
      .container input:checked ~ .checkmark:after {
        display: block;
      }

  <script>
    function score_show(n) {
      var num = Math.floor(n);
      var decimal = n - num;
      if (decimal < 0.25) {
        return num + ".0";
      } else if (decimal < 0.75) {
        return num + ".5";
      } else {
        return parseInt(num + 1) + ".0";
      }
    }
    function score(n) {
      var num = Math.floor(n);
      var decimal = n - num;
      if (decimal < 0.25) {
        return num;
      } else if (decimal < 0.75) {
        return num + 0.5;
      } else {
        return num + 1;
      }
    }
    function calc(scores) {
      var score = 0;
      for (var i = 0; i < scores.length; i++) {
        score = score + parseInt(scores[i].value);
      }

      return score / scores.length;
    }

    function calculate() {
      var ta_scores = document.querySelectorAll(
        'input[type="checkbox"][id="TA"]:checked'
      );
      if (ta_scores.length > 0) {
        var ta_score = calc(ta_scores);
        document.getElementById("ta-score").innerText = score_show(ta_score);
      } else {
        var ta_score = 0;
        document.getElementById("ta-score").innerText = "";
      }

      var cc_scores = document.querySelectorAll(
        'input[type="checkbox"][id="CC"]:checked'
      );
      if (cc_scores.length > 0) {
        var cc_score = calc(cc_scores);
        document.getElementById("cc-score").innerText = score_show(cc_score);
      } else {
        var cc_score = 0;
        document.getElementById("cc-score").innerText = "";
      }
      var lr_scores = document.querySelectorAll(
        'input[type="checkbox"][id="LR"]:checked'
      );
      if (lr_scores.length > 0) {
        var lr_score = calc(lr_scores);
        document.getElementById("lr-score").innerText = score_show(lr_score);
      } else {
        var lr_score = 0;
        document.getElementById("lr-score").innerText = "";
      }
      var gra_scores = document.querySelectorAll(
        'input[type="checkbox"][id="GRA"]:checked'
      );
      if (gra_scores.length > 0) {
        var gra_score = calc(gra_scores);
        document.getElementById("gra-score").innerText = score_show(gra_score);
      } else {
        var gra_score = 0;
        document.getElementById("gra-score").innerText = "";
      }
      if (ta_score != 0 && cc_score != 0 && lr_score != 0 && gra_score != 0) {
        ta_score = score(ta_score);
        cc_score = score(cc_score);
        lr_score = score(lr_score);
        gra_score = score(gra_score);

        document.getElementById("overall").innerText = score_show(
          (ta_score + cc_score + lr_score + gra_score) / 4
        );
      } else {
        document.getElementById("overall").innerText = "";
      }
    }

    function addListener(boxes) {
      for (var i = 0; i < boxes.length; i++) {
        boxes[i].addEventListener("click", calculate);
      }
    }

    function reset() {
      var checkboxes = document.querySelectorAll('input[type="checkbox"]');
      for (var i = 0; i < checkboxes.length; i++) {
        checkboxes[i].checked = false;
      }
      calculate();
    }
    // The demo
    var checkboxesGroup1 = document.querySelectorAll(
        'input[type="checkbox"][id="TA"]'
      ),
      checkboxesGroup2 = document.querySelectorAll(
        'input[type="checkbox"][id="CC"]'
      ),
      checkboxesGroup3 = document.querySelectorAll(
        'input[type="checkbox"][id="LR"]'
      );
    checkboxesGroup4 = document.querySelectorAll(
      'input[type="checkbox"][id="GRA"]'
    );

    addListener(checkboxesGroup1);
    addListener(checkboxesGroup2);
    addListener(checkboxesGroup3);
    addListener(checkboxesGroup4);
  </script>
</html>
